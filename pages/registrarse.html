<body class="justify-content-center" style="background-color: #E4F4FF">

    <!-- Navbar -->
    <nav style="border-bottom: 1px solid #5c5c5c;" class="navbar sticky-top navbar-expand-lg py-3 px-5">
        <div class="container-fluid px-5 w-100">
            <a class="navbar-brand" href="../index.html">Articoders</a>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="registrarse.html">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Escritores</a>
                    </li>
                    <li class="nav-item">

            </div>
        </div>

    <!-- Formulario -->

    <section
        class="form py-5 px-2 mt-1 container-fluid d-flex flex-column text-center align-items-center justify-content-center">
        <h1 class="align-self-center display-1">Únete ya</h1>
        <p id="mensaje"></p>
        <div class="">
            <form class="d-flex flex-column gap-4 justify-content-center align-content-center my-5 w-md-100">

                <input type="number" hidden id="hiddenId" name="hiddenId">

                <div class="campo">
                    <label>Nombre de usuario:</label>
                    <input autocomplete="username" class="col-md mt-2 w-100 py-2" id="usuario" type="text"
                        name="usuario">
                </div>

                <div class="campo">
                    <label>Correo electrónico:</label>
                    <input autocomplete="username" class="col-md w-100 mt-2 py-2" id="correo" type="text" name="correo">
                </div>

                <div class="campo">
                    <label>Contraseña:</label>
                    <input autocomplete="new-password" class="col-md w-100 mt-2 py-2" id="contra" type="password"
                        name="contra">
                </div>

                <div class="campo">
                    <label>Confirmar contraseña:</label>
                    <input autocomplete="new-password" class="col-md mt-2 w-100 py-2" id="contraConfirmar" type="password"
                        name="contraConfirmar">
                </div>

                <div class="campo">
                    <label>Administrador:</label>
                    <input class="col-md mt-2 p-2" id="admin" type="checkbox" name="admin">
                </div>

                <ul class="avatar-picker d-flex justify-content-center">
                    <fieldset>

                        <legend class="divider">Elige tu avatar</legend>

                        <div class="avatars">

                            <li>
                                <input type="radio" name="avatar" id="avatar1" value="avatar1">
                                <label for="avatar1">
                                    <img src="../images/avatar1.jpg" alt="Avatar 1">
                                </label>
                            </li>
                            <li>
                                <input type="radio" name="avatar" id="avatar2" value="avatar2">
                                <label for="avatar2">
                                    <img src="../images/avatar2.jpg" alt="Avatar 2">
                                </label>
                            </li>
                            <li>
                                <input type="radio" name="avatar" id="avatar3" value="avatar3">
                                <label for="avatar3">
                                    <img src="../images/avatar3.jpg" alt="Avatar 3">
                                </label>
                            </li>

                        </div>

                        <div class="d-flex text-center justify-content-center">
                            <button id="registrar" class="btn btn-primary py-3 w-50">Registrarse</button>
                        </div>

                    </fieldset>

                </ul>

                <div class="divider">o únete con...</div> <!-- Registrarse / Iniciar sesión con... -->

                <div class="loginWith d-flex justify-content-around">
                    <a href="https://www.apple.com"><i class="lab la-apple"></i></a>
                    <a href="https://www.google.com"><i class="lab la-google"></i></a>

                </div>

                <p class="login-p">¿Ya tienes una cuenta? <a class="login" href="login.html">Iniciar Sesión</a> </p>
            </form>
        </div>
    </section>

    <script src="../script.js"></script>

    <script src=" https://kit.fontawesome.com/e93ba2c81b.js" crossorigin="anonymous">
