<!DOCTYPE html>
<html>

<head>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../login.css">
</head>

<body class="login">
    <h1>Iniciar sesión</h1>

    <p id="mensaje">Error</p>

    <form class="loginForm">
        <div class="campo">
            <label for="correo">Correo electrónico:</label>
            <input class="loginCorreo" type="text" id="correo" name="correo" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input class="loginPassword" type="password" id="password" name="password" required>
        </div>


        <input id="loginButton" type="submit" value="Iniciar sesión">
    </form>

    <!-- Link para volver a la página principal -->
    <p class="home-link"><a href="../index.html">Volver a la página principal</a></p>

    <p>¿No tienes cuenta? <a href="registrarse.html">Regístrate</a></p>


</body>


<script src="../login.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
    integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
